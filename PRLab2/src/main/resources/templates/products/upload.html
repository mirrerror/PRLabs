<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Upload Products</title>
</head>
<body>

<h2>Upload Products JSON File</h2>

<form th:method="POST" th:action="@{/products/upload}" enctype="multipart/form-data">
    <label for="file">Select JSON file:</label>
    <input type="file" id="file" name="file" accept="application/json" required/>
    <br/><br/>
    <input type="submit" value="Upload"/>
</form>

</body>
</html>
