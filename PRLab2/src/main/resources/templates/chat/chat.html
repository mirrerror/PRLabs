<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <script src="https://cdn.jsdelivr.net/sockjs/1.1.1/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #1d1b31;
            color: #e0e0e0;
        }
        #nameInputSection, #messageInputSection {
            display: none;
            padding: 10px;
            background-color: #2a2840;
            border-top: 1px solid #3e3b5c;
        }
        #nameInputSection {
            flex-grow: 1;
            justify-content: center;
            align-items: center;
            display: flex;
        }
        #messageInputSection {
            display: flex;
            padding: 15px;
            background-color: #2a2840;
            border-top: 1px solid #3e3b5c;
        }
        #messageInputSection input[type="text"], #nameInputSection input[type="text"] {
            flex-grow: 1;
            padding: 15px;
            font-size: 18px;
            background-color: #3e3b5c;
            color: #fff;
            border: none;
            border-radius: 8px;
            outline: none;
        }
        #messageInputSection button, #nameInputSection button {
            padding: 15px 20px;
            margin-left: 10px;
            border: none;
            background-color: #8a3ab9;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
        }
        #messageInputSection button:hover, #nameInputSection button:hover {
            background-color: #732fa1;
        }
        #messageArea {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #1d1b31;
            border-bottom: 1px solid #3e3b5c;
        }
        #messageArea ul {
            list-style-type: none;
            padding: 0;
        }
        #messageArea li {
            padding: 12px 0;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        .message-bubble {
            max-width: 70%;
            padding: 15px;
            border-radius: 12px;
            background-color: #4e457d;
            color: #e0e0e0;
            word-wrap: break-word;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            font-size: 16px;
        }
        .message-sender {
            font-weight: bold;
            color: #bb86fc;
        }
        .timestamp {
            font-size: 12px;
            color: #888;
            margin-left: 15px;
            white-space: nowrap;
            align-self: flex-end;
        }
        .ellipse {
            border-radius: 12px;
        }
        .blurred {
            filter: blur(8px);
            pointer-events: none;
        }
        #nameInputOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #nameInputOverlay input {
            font-size: 20px;
            padding: 15px;
            background-color: #3e3b5c;
            color: white;
            border-radius: 8px;
            border: none;
            outline: none;
        }
        #nameInputOverlay button {
            padding: 15px 20px;
            margin-left: 15px;
            border: none;
            background-color: #8a3ab9;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
        }
        #nameInputOverlay button:hover {
            background-color: #732fa1;
        }
    </style>
</head>
<body>
<div id="messageArea" class="blurred">
    <ul id="messages"></ul>
</div>
<div id="messageInputSection" class="blurred">
    <input type="text" id="message" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>
</div>
<div id="nameInputOverlay">
    <input type="text" id="nameInput" placeholder="Enter your name...">
    <button onclick="enterChat()">Enter Chat</button>
</div>
<script type="text/javascript">
    var stompClient = null;
    var userName = '';

    function connect() {
        var socket = new SockJS('/chat');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
            console.log('Connected: ' + frame);
            stompClient.subscribe('/topic/all', function (messageOutput) {
                showMessage(JSON.parse(messageOutput.body));
            });
            fetch('/chat/messages')
                .then(response => response.json())
                .then(messages => {
                    messages.forEach(message => {
                        showMessage(message);
                    });
                });
        });
    }

    function enterChat() {
        var nameInput = document.getElementById("nameInput");
        userName = nameInput.value.trim();
        if (userName) {
            document.getElementById("nameInputOverlay").style.display = "none";
            document.getElementById("messageArea").classList.remove("blurred");
            document.getElementById("messageInputSection").classList.remove("blurred");
            connect();
        }
    }

    function sendMessage() {
        var messageInput = document.getElementById("message");
        var messageContent = messageInput.value.trim();
        if (messageContent) {
            stompClient.send("/app/send-message", {}, JSON.stringify({
                'message': messageContent,
                'sender': userName
            }));
            messageInput.value = "";
        }
    }

    function showMessage(message) {
        var messageArea = document.getElementById("messages");
        var messageElement = document.createElement('li');
        var messageBubble = document.createElement('div');
        messageBubble.className = 'message-bubble ellipse';
        var sender = document.createElement('div');
        sender.className = 'message-sender';
        sender.textContent = message.sender;
        var content = document.createElement('div');
        content.textContent = message.message;
        messageBubble.appendChild(sender);
        messageBubble.appendChild(content);
        var timestamp = document.createElement('div');
        timestamp.className = 'timestamp';
        timestamp.textContent = message.timestamp;
        messageElement.appendChild(messageBubble);
        messageElement.appendChild(timestamp);
        messageArea.appendChild(messageElement);
        messageArea.scrollTop = messageArea.scrollHeight;
    }

    document.getElementById("message").addEventListener("keydown", function (e) {
        if (e.key === "Enter") {
            sendMessage();
        }
    });

    document.getElementById("nameInput").addEventListener("keydown", function (e) {
        if (e.key === "Enter") {
            enterChat();
        }
    });
</script>
</body>
</html>
